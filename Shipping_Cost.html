<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      num = +prompt("Number: ");
      switch (num) {
        case 1:
          alert("North America ($10)");
          break;
        case 2:
          alert(" South America ($20)");
          break;
        case 3:
          alert("Europe ($30)");
          break;
        case 4:
          alert("Asia ($40)");
          break;
        case 5:
          alert("Australia ($50)");
          break;
        default:
          alert("Choose a number from 1 to 5");
      }
    </script>
  </body>
</html>
