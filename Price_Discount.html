<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      num = +prompt("Number of Units: ");
      if (num <= 5) {
        alert("No Discount");
      } else if (num <= 10) {
        alert("5% Discount");
      } else if (num <= 20) {
        alert("10% Discount");
      } else if (num >= 20) {
        alert("15% Discount");
      }
    </script>
  </body>
</html>
