<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      num = prompt("Number: ");
      let sum = 0;
      for (i = 1; i <= num; i++) {
        if (i % 2 == 0) {
          sum = sum + i;
        }
      }
      alert(sum);
    </script>
  </body>
</html>
