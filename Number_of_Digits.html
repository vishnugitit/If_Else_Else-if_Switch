<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      n = +prompt("Number");
      c = 0;
      while (n != 0) {
        n = Math.floor(n / 10);
        c++;
      }
      alert(c);
    </script>
  </body>
</html>
