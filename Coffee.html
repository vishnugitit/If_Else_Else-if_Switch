<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      num = +prompt("Type of Coffee ");
      switch (num) {
        case 1:
          alert("Espresso");
          break;
        case 2:
          alert("Cappuccino");
          break;
        case 3:
          alert("Latte");
          break;
        case 4:
          alert("Mocha");
          break;
        default:
          alert("Choose 1 to 4");
      }
    </script>
  </body>
</html>
