<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      num = +prompt("Number of Kilometers: ");
      if (num >= 0 && num <= 5) {
        alert(`${num} Kilometers- Charge: $5`);
      } else if (num >= 5 && num <= 10) {
        alert(`${num} Kilometers- Charge: $10`);
      } else if (num >= 10 && num <= 20) {
        alert(`${num} Kilometers- Charge: $20`);
      } else if (num >= 20) {
        alert(`${num} Kilometers- Charge: $20=> +$5 for (Additional KM)`);
      }
    </script>
  </body>
</html>
